<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition property</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            height: 97vh;
            width: 97vw;
            background-color: rgb(152, 209, 209);
        }
        .box{
            height: 20vh;
            width: 20vw;
            background-color: rgb(93, 199, 32);
            cursor: pointer;
            transition-property: transform width;
            transition-duration:0.5s ;
            transition-timing-function:ease-in-out ;
            transition-delay: 0.4s;
            
        }
        .box:hover{
        transform: translateX(10vh) translatey(10vw);
        width:30vw ;
    }
        /* .translate{
            transform: translateX(10vh) translatey(10vw);
        } */
    </style>
</head>
<body>
    <div class="container">
        <div class="box translate"></div>
    </div>
</body>
</html>
