<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <style>
        .box{
            margin: 0;
            padding: 0;
        }
        .box1{
            background: aqua;
            position: absolute;       
            top: 8px;
            left: 159px;
            
        }

        .box2{
            background-color: blueviolet;
            
        }

        .box3{
            background-color: bisque;
        }

        .box4{
            background-color: beige;
        }

        .box{
            height: 20vh;
            width: 80vw;
            border: 2px solid black;
            margin: 5px auto;
            padding: 5px;
        }

        .bigb{
            border: 2px solid black;
            margin: 44px ;
            padding: 43px;
            position: relative;
            
        }
    </style>
</head>
<body><div class = "bigb">
<div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    </div>

    
</body>
</html>
