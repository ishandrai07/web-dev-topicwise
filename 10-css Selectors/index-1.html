<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selectors</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    
    <!-- element selector -->
    <div >
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus, voluptatem!
    </div>

    <!-- class selector -->
    <div class = "one">
    class ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus, voluptatem!
    </div>

    <!-- ID selector -->
     <span id = "yellow">
        i am yellow
     </span>

     <!-- child selector -->
      <div>
        <h1>heloo</h1>
      </div>

      <!-- descendent -->
       <div>
        <article>
            <p>
                Lorem ipsum dolor sit amet.
            </p>
        </article>
       </div>

       <!-- pseudo selector -->
        <a target = "_blank" href = "https://www.google.com/">Google</a>
      
</body>
</html>
