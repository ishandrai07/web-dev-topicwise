<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        
        .red{
            color: red;
        }
        .hex{
            color: #0b474f;
        }
        .rgb{
            color: rgb(5, 151, 71);
        }
        .rgba{
            color:rgba(76, 34, 21, 0.349);
        }
        .hsl{
            color: hsl(200, 90%, 40%);
        }
    </style>
</head>
<body>
    <h1>Lets learn about colors</h1>
    <p>Color can be represented in : </p>
    <ul>
        <li class = "red">Color Keywords</li>
        <li class = "hex">Hex color code</li>
        <li class = "rgb">RGB</li>
        <li class = "rgba">RGBA</li>
        <li class = "hsl">HSL</li>
    </ul>
</body>
</html>
