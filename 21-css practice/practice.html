<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice webdev</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .head{
            position: sticky;
            top: 0px;
            z-index: 1;
        }
        .bigbox{
            height: 300px;
            width: 300px;
            border: 2px solid black;
            
        }
        li{
            display: inline-block;
            padding: 20px;
        }
        nav{
            background-color: aqua;
        }

        .sm1box{
            height: 100px;
            width: 100px;
            border: 2px solid black;
            position: relative;
            top: 20px;
            left: 33px;
            display: inline-block;
        }

        .sm2box{
            height: 100px;
            width: 100px;
            border: 2px solid black;
            position: relative;
            top: 20px;
            left: 50px;
            display: inline-block;
        }

        .roundbox{
            border: 2px solid black;
            border-radius: 20px;
            text-align: center;
            position: relative;
            top: 30px;
            left: 1px;
            background-color: rgb(156, 128, 233);
        }
        
        .foot{
            position: relative;
            top: 36px;
        }

        .fot{
            background-color: rgb(190, 235, 241);
        }
    </style>
</head>


<body>
    <div class = "bigbox">
        <nav class = "head">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>

        <div class="sm1box">

        </div>

        <div class = "sm2box">

        </div>

        <div class=" roundbox">
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita aspernat
            </p>
        </div>

        <div class = "foot">
            <nav class="fot">
                <ul>
                    <li>&copy</li>
                    <li>instagram</li>
                    <li>phn no. 89494</li>
                </ul>
            </nav>
        </div>
    </div>
    
</body>
</html>
